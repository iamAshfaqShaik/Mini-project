<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Zakat Calculator</h1>
        <div class="form">
            <label for="cash">Cash (in your possession):</label>
            <input type="number" id="cash" placeholder="Enter amount">
            <label for="gold">Gold (in grams):</label>
            <input type="number" id="gold" placeholder="Enter weight">
            <label for="silver">Silver (in grams):</label>
            <input type="number" id="silver" placeholder="Enter weight">
            <button onclick="calculateZakat()">Calculate Zakat</button>
        </div>
        <div id="result"></div>
        <footer> Developed  by  ASHU SHAIK </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
